{% extends 'base.html' %}
{% block content %}
{%  for post in posts %}
<div class="row">
  <div class="col-sm-8 blog-main">
    <div class="blog-post">
      <h2 class="blog-post-title">{{post.title}}</h2>
      <p class="blog-post-meta">{{post.created.strftime('%d-%m-%Y %H:%M')}} by <a href="{{ url_for('user', nickname = current_user)}}">{{post.author.nickname}}</a></p>
      <p>{{post.body}}</p>
      <hr>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
